<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars... ALIENS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
      </div>

    <h2>Featured News Headline:</h2>
    <p><b>{{ mars.news_title }}</b></p>
    <p>{{ mars.news_description }}</p>


    <div class="row">
      <div class="col-md-6">
        <img src="{{ mars.featured_image }}" alt="Featured Image", class="img-fluid">
      </div>
      <div class="col-md-6">
        <table class="table"></table>
        {{ mars.mars_facts | safe }}
      </div>
    </div>

    <div class="row">
      <h3 class="text-center">Mars Hemispheres</h3>
    </div>

    {% for hemisphere in mars.hemisphere_dict %}
    <div class="row">
      <div class="col-md-3">
        <div class="thumbnail">
      <img src="{{ hemisphere.img_url }}" alt="Hemispheres", class="img-fluid">
          <div class="caption">
            <h4>{{ hemisphere.title }}</h4>
          </div>
    </div>  
    </div>  
    {% endfor %}
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
